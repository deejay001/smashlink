{% extends 'base.html' %}
{% load static %}
{% block content %}
<section class="blog_area single-post-area p_120">
    <div class="container">
        <div class="row align-center">
            <div class="col-lg-12">
                <div class="row">
                    <div class="col-lg-5">
                        <div class="comment-form">
                            <h4>Sign up</h4>
                            <form method="post">
                                {% csrf_token %}
                                <div class="form-group">
                                    <input type="text" class="form-control" name="username" id="subje" placeholder="Username" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Username'">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" name="password1" id="subjec" placeholder="Password" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Password'">
                                </div>
                                <div class="form-group pb-4">
                                    <input type="password" class="form-control" name="password2" id="subject" placeholder="Confirm Password" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Confirm Password'">
                                </div>
                                <button type="submit" class="primary-btn submit_btn">Sign Up</button>
                            </form>
                        </div>
                    </div>
                    {% block rec %} {% include 'users/rec.html' %} {% endblock %}
                </div>
            </div>
        </div>
    </div>
</section>


{% endblock %}
